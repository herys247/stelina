<!doctype html>
<html lang="en" dir="ltr">
	<head>

		<!-- META DATA -->
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Sistem Ketertelusuran dan Logistik Ikan Nasional">
		<meta name="author" content="">
		
		<!-- FAVICON -->
		<link rel="shortcut icon" type="image/x-icon" href="assets/images/brand/favicon.ico" >

		<!-- TITLE -->
		<title>Stelina - KKP</title>

		<!-- BOOTSTRAP CSS -->
		<link id="style"  href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<!-- STYLE CSS -->
		<link href="assets/css/style.css" rel="stylesheet">
		<link href="assets/css/customs.css" rel="stylesheet">

		<!--- FONT-ICONS CSS -->
		<link href="assets/css/icons.css" rel="stylesheet">

	</head>

	<body>

		<!-- BACKGROUND-IMAGE -->
		<div class="login-img">

			<!-- GLOABAL LOADER -->
			<div id="global-loader">
				<img src="assets/images/loader.svg" class="loader-img" alt="Loader">
			</div>
			<!-- /GLOABAL LOADER -->

			<!-- PAGE -->
			<div class="page h-100">
				<div class="">
				    <!-- CONTAINER OPEN -->
					<div class="container-login100">
						<div class="wrap-login100 p-6">
							<form class="login100-form validate-form">
								<div class="mb-5 text-center">
									<img src="assets/images/brand/s-logo.png" style="width: 230px; margin-bottom: 20px;">
								</div>
								<label>Username</label>
								<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
									<input class="input100" type="text" name="email" placeholder="Masukkan Email">
									<span class="focus-input100"></span>
								</div>
								<label>Password</label>
								<div class="wrap-input100 validate-input" data-validate="Password is required">
									<input class="input100" type="password" name="pass" placeholder="Masukkan Password">
									<span class="focus-input100"></span>
								</div>
								<div class="d-flex justify-content-between align-items-center py-2">
									<label style="padding-top: 10px;">
										<input type="checkbox">
										<span class="control__indicator"></span>
										Ingat Saya
									</label>
									<a href="#" class="forget_password">
										Lupa Password
									</a>
								</div>
								
								<div class="d-flex justify-content-between align-items-center pt-5">
									<span class="mb-1">Belum punya akun? <a class="text-primary" href="javascript:void(0);">Daftar</a></span>
									<a href="index.html" class="login100-form-btn btn-primary">
										sign in
									</a>
								</div>

							</form>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
					<div class="owner-app">
						Direktorat Jenderal Penguatan Daya Saing Produk Kelautan dan Perikanan<br>
						Kementerian Kelautan dan Perikanan Republik Indonesia
					</div>
				</div>
			</div>
			<!-- End PAGE -->

		</div>
		<!-- BACKGROUND-IMAGE CLOSED -->
		 

		<!-- JQUERY JS -->
		<script src="assets/js/jquery.min.js"></script>

		<!-- BOOTSTRAP JS -->
		<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="assets/plugins/bootstrap/js/popper.min.js"></script>

		<!-- SELECT2 JS -->
		<script src="assets/plugins/select2/select2.full.min.js"></script>

		<!-- CUSTOM JS -->
		<script src="assets/js/custom.js"></script>

	</body>
</html>
